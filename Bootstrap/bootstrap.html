<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

  <style>
    .my-custom-row{
      background-color: red;
      height: 400px;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-2">Col one</div>
      <div class="col-sm-12 col-md-6 col-lg-8">Col two</div>
    </div>

    <div class="row">
      <div class="col-sm-6 order-sm-2">Col three</div>
      <div class="col-sm-6 order-sm-1">Col four</div>
    </div>

    <div class="row">
      <div class="col-sm-4 offset-2">Col five</div>
      <div class="col-sm-4 offset-1">Col six</div>
    </div>

    <div class="row my-custom-row justify-content-center align-items-center gx-5">
      <div class="col-sm-4"><div class="p-3 border bg-light">Col seven</div></div>
      <div class="col-sm-4"><div class="p-3 border bg-light">Col eight</div></div>
    </div>

    <div class="row">
      <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
      <div class="col"><button type="button" class="btn btn-success">Success</button></div>
    </div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</body>
</html>
